<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAR Ranklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-graduation-cap me-2"></i>USAR Ranklist
            </span>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Filter Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-filter me-2 text-primary"></i>Select Filters</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- Branch -->
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Branch</label>
                        <select class="form-select" id="branchSelect">
                            <option value="">All Branches</option>
                            {% for b in branches %}
                            <option value="{{ b.short }}">{{ b.short }} - {{ b.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Semester -->
                    <div class="col-md-2">
                        <label class="form-label fw-bold">Semester</label>
                        <select class="form-select" id="semesterSelect">
                            <option value="">All</option>
                            {% for s in semesters %}
                            <option value="{{ s }}">Sem {{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Batch -->
                    <div class="col-md-2">
                        <label class="form-label fw-bold">Batch</label>
                        <select class="form-select" id="batchSelect">
                            <option value="">All</option>
                            {% for b in batches %}
                            <option value="{{ b }}">{{ b }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Sort By -->
                    <div class="col-md-2">
                        <label class="form-label fw-bold">Sort By</label>
                        <select class="form-select" id="sortSelect">
                            <option value="sgpa">SGPA</option>
                            <option value="percentage">Percentage</option>
                        </select>
                    </div>
                    
                    <!-- Order -->
                    <div class="col-md-2">
                        <label class="form-label fw-bold">Order</label>
                        <select class="form-select" id="orderSelect">
                            <option value="desc">High ‚Üí Low</option>
                            <option value="asc">Low ‚Üí High</option>
                        </select>
                    </div>
                    
                    <!-- Button -->
                    <div class="col-md-1 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="loadRanklist()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-3 mb-4" id="statsRow" style="display: none;">
            <div class="col-md-3">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body text-center">
                        <h3 id="totalStudents">0</h3>
                        <small>Total Students</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white h-100">
                    <div class="card-body text-center">
                        <h3 id="avgSgpa">0</h3>
                        <small>Average SGPA</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white h-100">
                    <div class="card-body text-center">
                        <h3 id="avgPercentage">0%</h3>
                        <small>Average %</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning h-100">
                    <div class="card-body text-center">
                        <h3 id="topperName">-</h3>
                        <small>üèÜ Topper</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ranklist Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-list-ol me-2 text-primary"></i>Ranklist</h5>
                <button class="btn btn-success btn-sm" onclick="exportToCSV()">
                    <i class="fas fa-download me-1"></i>Export CSV
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="ranklistTable">
                        <thead class="table-dark">
                            <tr>
                                <th class="text-center" style="width: 60px;">Rank</th>
                                <th>Roll No</th>
                                <th>Name</th>
                                <th>Branch</th>
                                <th class="text-center">Sem</th>
                                <th class="text-center">Batch</th>
                                <th class="text-center">SGPA</th>
                                <th class="text-center">Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="ranklistBody">
                            <tr>
                                <td colspan="8" class="text-center text-muted py-5">
                                    <i class="fas fa-arrow-up fa-2x mb-2 d-block"></i>
                                    Select filters and click Search to view ranklist
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-user me-2"></i>Student Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="studentDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
